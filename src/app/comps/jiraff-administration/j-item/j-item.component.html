

<div class="aaa"
    [attr.jid]="j.id" 
    [class]="'j-item' + (j.isBossy ? ' bossy' : '')"

<h3>name : {{j.name}}</h3>

    <label-span label="color" [val]="j.color"></label-span>
    <button (click)="deleteNoteFn()">delete</button>
</div>
